<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>reactGlass – Hook Demo</title>
    <style>
      :root {
        --bg: #05070f;
        --gradient-1: #0ea5e9;
        --gradient-2: #6366f1;
        --text: #e2e8f0;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(circle at 10% 20%, rgba(14,165,233,0.2), transparent 40%),
          radial-gradient(circle at 80% 0%, rgba(99,102,241,0.25), transparent 35%),
          linear-gradient(135deg, #05070f, #0b1020);
        font-family: "Space Grotesk", "Inter", system-ui, sans-serif;
        color: var(--text);
        display: grid;
        place-items: center;
        padding: 32px;
      }
      .shell {
        width: min(1100px, 100%);
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 24px;
      }
      .glass-block {
        padding: 24px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.01);
        border: 1px solid rgba(255, 255, 255, 0.06);
      }
      h3 { margin: 0 0 10px; }
      p { margin: 0 0 12px; color: #cbd5e1; line-height: 1.6; }
      .badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 8px 12px;
        border-radius: 999px;
        background: linear-gradient(135deg, rgba(14,165,233,0.18), rgba(99,102,241,0.18));
        color: #e0f2fe;
        font-size: 12px;
        letter-spacing: 0.06em;
        text-transform: uppercase;
        border: 1px solid rgba(255,255,255,0.12);
      }
      .cta {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 14px;
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.12);
        color: #e2e8f0;
        text-decoration: none;
        transition: transform 0.2s ease, border-color 0.2s ease;
      }
      .cta:hover { transform: translateY(-2px); border-color: rgba(255,255,255,0.25); }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import React from "https://esm.sh/react@18";
      import { createRoot } from "https://esm.sh/react-dom@18/client";

      const rootEl = document.getElementById("root");

      let useLiquidGL;
      try {
        ({ useLiquidGL } = await import("../dist/index.js"));
      } catch (err) {
        console.error(
          "Could not load reactGlass build. Run `npm install && npm run build` in /reactGlass to generate dist/",
          err
        );
        rootEl.innerHTML =
          "<p style='color:#e2e8f0;font-family:system-ui,sans-serif'>Build reactGlass first: <code>cd reactGlass && npm install && npm run build</code></p>";
        throw err;
      }

      function FeatureBlock({ title, copy, options }) {
        const ref = useLiquidGL(options, [options]);
        return (
          <div ref={ref} className="glass-block">
            <div className="badge">Hook</div>
            <h3>{title}</h3>
            <p>{copy}</p>
            <a className="cta" href="#">Learn more →</a>
          </div>
        );
      }

      const root = createRoot(rootEl);
      root.render(
        <div className="shell">
          <FeatureBlock
            title="Live Tilt"
            copy="Tilt-enabled block with a deeper bevel and animated specular highlights."
            options={{ tilt: true, tiltFactor: 9, bevelDepth: 0.14, specular: true }}
          />
          <FeatureBlock
            title="Frosted HUD"
            copy="Softer bevel, increased frost, and shadow for overlay panels."
            options={{ frost: 4, bevelWidth: 0.2, bevelDepth: 0.05, shadow: true }}
          />
          <FeatureBlock
            title="Lens Focus"
            copy="Higher refraction and magnification to spotlight background motion."
            options={{ refraction: 0.04, magnify: 1.12, specular: false }}
          />
        </div>
      );
    </script>
  </body>
</html>
